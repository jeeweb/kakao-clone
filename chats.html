<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats - TalkyTalky</title>
</head>
<body>
  <div class="wrap chats-wrap">
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- <span>No Service</span> -->
        <span>18:43</span>
      </div>
      <!-- <div class="status-bar__column"></div> -->
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- <i class="fas fa-bolt"></i> -->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="header__title">Chats</h1>
      <ul class="header__util">
        <li>
          <button type="button" class="header__btn-util btn-util__search">
            <i class="fas fa-search fa-lg"></i>
          </button>
        </li>
        <li>
          <button type="button" class="header__btn-util btn-util__new-chat">
            <i class="fas fa-comment-dots fa-lg"></i>
          </button>
        </li>
        <li>
          <button type="button" class="header__btn-util btn-util__open-chat">
            <i class="fas fa-comments fa-lg"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn-util__setting">
            <i class="fas fa-cog fa-lg"></i>
          </button>
        </li>
      </ul>
    </header>
    <div class="contents">
      <div class="scroll-wrap">
        <div class="screen-top__ad"></div>
        <div class="user-component">
          <div class="user-component__img">
            <img src="images/flower.jpg" style="width:140%;height:auto;margin-top:-42px;">
          </div>
          <div class="user-component__text">
            <span class="user-component__name">👨‍👩‍👧‍👦 Family</span>
            <span class="user-component__message">사진을 보냈습니다.</span>
          </div>
          <div class="user-component__time">
            <span>10:11</span>
          </div>
        </div>
        <div class="user-component user-component__talky">
          <div class="user-component__img">
            <span class="logo">Talky</span>  
          </div>
          <div class="user-component__text">
            <span class="user-component__name">TalkyTalky</span>
            <span class="user-component__message">항상 토키토키를 이용해주셔서 감사드립니다.</span>
          </div>
          <div class="user-component__time">
            <span>09:30</span>
          </div>
        </div>
        <div class="user-component user-component__open-chat">
          <div class="user-component__img">
            <img src="images/laptop.jpg">
          </div>
          <div class="user-component__text">
            <span class="user-component__name">주말 온라인 모각코</span>
            <span class="user-component__message">다음주에 뵈요!</span>
          </div>
          <div class="user-component__time">
            <span>어제</span>
          </div>
        </div>
        <div class="user-component user-component__me">
          <div class="user-component__img">
            <img src="images/profile-me.jpeg">
          </div>
          <div class="user-component__text">
            <span class="user-component__name">janice</span>
            <span class="user-component__message">사진을 보냈습니다.</span>
          </div>
          <div class="user-component__time">
            <span>어제</span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__img">
            <img src="images/effeil.jpg" style="margin-left:-8px;">
          </div>
          <div class="user-component__text">
            <span class="user-component__name">Jane</span>
            <span class="user-component__message">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</span>
          </div>
          <div class="user-component__time">
            <span>1월 13일</span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__img">
            <img src="images/hiking.jpg" style="width:140%;height:auto;margin-top:-42px;">
          </div>
          <div class="user-component__text">
            <span class="user-component__name">팀장님</span>
            <span class="user-component__message">수고했어요</span>
          </div>
          <div class="user-component__time">
            <span>1월 12일</span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__img">
            <img src="images/post.jpeg">
          </div>
          <div class="user-component__text">
            <span class="user-component__name">우체국</span>
            <span class="user-component__message">(우체국 배달완료)<br>"서로 존중, 함께 배려"</span>
          </div>
          <div class="user-component__time">
            <span>1월 12일</span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__img">
            <img src="images/baemin.png">
          </div>
          <div class="user-component__text">
            <span class="user-component__name">배달의민족</span>
            <span class="user-component__message">(배달완료) 요청하신대로 문앞에 주문 건을 보관하였습니다. 분실 우려가 있으니 빠른 수령 부탁드립니다.</span>
          </div>
          <div class="user-component__time">
            <span>1월 12일</span>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn nav__btn--on">
          <a class="nav__link" href="chats.html"><i class="fas fa-comment fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>
    </nav>  
  </div>

  <script script src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"></script>
</body>
</html>
